          const msg = 'ğŸ“¦ ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿ ' + process.env.TAG_NAME + ' ã‚’ãƒªãƒªãƒ¼ã‚¹ã—ã¾ã—ãŸï¼\n\n' +
                      'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰: https://github.com/GennosukeSatsuki/hakogaki/releases/tag/' + process.env.TAG_NAME + '\n\n' +
                      '#ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿ #å°èª¬åŸ·ç­† #å‰µä½œæ”¯æ´';
          client.v2.tweet(msg)
            .then(t => console.log('âœ… ãƒ„ã‚¤ãƒ¼ãƒˆæˆåŠŸï¼ ID:', t.data.id))
