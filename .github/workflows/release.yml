              '',
              'å„ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ç”¨ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ©ãƒ¼ã¯ä¸‹è¨˜ã® Assets ã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚',
              '',
              '### macOS',
              `- \`ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿_${version}_universal.dmg\``,
              '',
              '### Windows',
              `- \`ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿_${version}_x64-setup.exe\``,
              `- \`ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿_${version}_x64_en-US.msi\``,
              '',
              '### Linux',
              `- \`ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿_${version}_amd64.deb\``,
              `- \`ç®±æ›¸ãã‚¨ãƒ‡ã‚£ã‚¿_${version}_amd64.AppImage\``,
              '',
              '---',
              '',
              notes.body
            ].join('\n');

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: releaseBody
            });

  post-to-x:
    needs: update-release-notes
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Post to X (Twitter)
        env:
          TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
